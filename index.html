<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/logopng.png">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <a href=""><img src="./Assets/logo.svg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="">
            <div class="form-control">
                <input type="text" required>
                <label for="Email">Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="">Sign up now</a></p>
        <small>Hello, this is a clone of <a href="https://www.netflix.com/in/login?nextpage=https%3A%2F%2Fwww.netflix.com%2Fbrowse"> netflix.com</a>
        </small>
    </div>
    <div class="footer">
        Made by <a href="https://www.linkedin.com/in/raghav-yadav-5a6474293/">Raghav </a> <i class="fa-regular fa-heart"></i>
    </div>
</body>

</html>
